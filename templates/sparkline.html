
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<style>
table, th, td {
    color: #253471;
    font-family:'Glacial Indifference';
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}
</style>
    </head> <body>
<table>
    <caption>Activity for the Default DB and ELK</caption>
  <tr>
     <th><strong>Sessions</strong></th>
     <th><span class="sparkline">    {{session_ts}} </span></th>
</tr>
 <tr>
     <th><strong>Channels</strong></th>
     <th><span class="sparkline">    {{channel_ts}} </span></th>
</tr>
<tr>
     <th> <strong>Tasks</strong></th>
     <th><span class="sparkline">{{task_ts}} </span></th>
</tr>
 <tr>
     <th><strong>Failed Passwords</strong></th>
     <th><span class="sparkline">    {{failed_ts}} </span></th>
 </tr>
 <tr>
     <th><strong>Revealed Passwords</strong></th>
     <th><span class="sparkline">    {{revealed_ts}} </span></th>
</tr>
 <tr>
     <th><strong>Long Term Connections</strong></th>
     <th><span class="sparkline">    {{longrun_ts}} </span></th>
</tr>
</table>

    <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.0.0/jquery.sparkline.min.js"></script>
    <script>
      $(function() {
        $('.sparkline').sparkline('html',{
            lineColor: "dimgray",
            fillColor: false,
            height: 20,
            width: 180,
            defaultPixelsPerValue: 1,
            spotColor: "red",
            minSpotColor: "red",
            maxSpotColor: "red",

        });
      });
    </script>
  </body></html>
